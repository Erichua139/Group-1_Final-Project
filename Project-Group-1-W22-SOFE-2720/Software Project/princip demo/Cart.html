<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleSheet.css">
    <style>
        #Cart
        {
        padding-top: 50px;
        text-align: center;
        }
        * {
        box-sizing: border-box;
        }
        #Items
        {
            background-color: lightgray;
        }
        #Checkout
        {
            background-color: grey;
        }
        .column {
        float: left;
        width: 50%;
        padding: 10px;
        }
        .row:after {
        content: "";
        display: table;
        clear: both;
        }
        #check
        {
            background-color: black;
            color: white;
        }

    </style>
<script src="javaScript.js"></script>
</head>
<body>
    <! use this div for all webpages to for the top bar !>
    <div id="navbar">
        <a href="home.html">Home</a>
        <a href="Cart.html">Cart</a>
        <a href="OrderHistory.html">OrderHistory</a>
        <a href="#contact">Contact</a>
    </div>
    <div id="Cart" class = "row">
        <h1>Your Cart</h1>
        <div id="Items" class="column">
            <h2>Items</h2>
            <div id="class1" class="card" style="background-color: white;">
                <h3>Samsung S21</h3>
                <p class="price">$899.99</p>
                <p id="quan1">Quantity: </p>
                <p><button id="button1">Remove from Cart</button></p>
            </div>
            <div id="class2" class="card" style="background-color: white;">
                <h3>Wireless Charger</h3>
                <p class="price">$19.99</p>
                <p id="quan2">Quantity: </p>
                <p><button id="button2">Remove from Cart</button></p>
            </div>
            <div id="class3" class="card" style="background-color: white;">
                <h3>Samsung S21 Case</h3>
                <p class="price">$9.99</p>
                <p id="quan3">Quantity: </p>
                <p><button id="button3">Remove from Cart</button></p>
            </div>
            <div id="class4" class="card" style="background-color: white;">
                <h3>Woosh! Screen Cleaner</h3>
                <p class="price">$25.99</p>
                <p id="quan4">Quantity: </p>
                <p><button id="button4">Remove from Cart</button></p>
            </div>
        </div>
        </div>
        <div id="Checkout" class="column">
            <h2>Checkout</h2>
            <div class="card">
            <p id="subtotal">Sub-Total &emsp; = &emsp; $10.00 </p>
            <p id="taxes">Taxes &emsp; = &emsp; $10.00 </p>
            <p id="total">Total &emsp; = &emsp; $10.00 </p>
            <button id="checkout">Checkout</button>
            </div>
        </div>

    <script type="text/javascript">
        document.getElementById("class1").style.display = "none";
        document.getElementById("class2").style.display = "none";
        document.getElementById("class3").style.display = "none";
        document.getElementById("class4").style.display = "none";

        s21purch = parseInt(localStorage.getItem('s21'));
        chargerpurch = parseInt(localStorage.getItem('charger'));
        s21casepurch = parseInt(localStorage.getItem('s21case'));
        wooshpurch = parseInt(localStorage.getItem('woosh'));

        s21stock = parseInt(localStorage.getItem('s21stock'));
        chargerstock = parseInt(localStorage.getItem('chargerstock'));
        s21casestock = parseInt(localStorage.getItem('s21casestock'));
        wooshstock = parseInt(localStorage.getItem('wooshstock'));

        if (s21purch >= 1) {
            document.getElementById("class1").style.display = "block";
        }
        document.getElementById('quan1').innerHTML = "Quantity: " + s21purch;
        if (chargerpurch >= 1) {
            document.getElementById("class2").style.display = "block";
        }
        document.getElementById('quan2').innerHTML = "Quantity: " + chargerpurch;
        if (s21casepurch >= 1) {
            document.getElementById("class3").style.display = "block";
        }
        document.getElementById('quan3').innerHTML = "Quantity: " + s21casepurch;
        if (wooshpurch >= 1) {
            document.getElementById("class4").style.display = "block";
        }
        document.getElementById('quan4').innerHTML = "Quantity: " + wooshpurch;

        document.getElementById("button1").addEventListener("click", function () {
            s21purch -= 1;
            s21stock += 1;
            localStorage.s21 = s21purch;
            localStorage.s21stock = s21stock;
            document.getElementById('quan1').innerHTML = "Quantity: " + s21purch;
        });
        document.getElementById("button2").addEventListener("click", function () {
            chargerpurch -= 1;
            chargerstock += 1;
            localStorage.charger = chargerpurch;
            localStorage.chargerstock = chargerstock;
            document.getElementById('quan2').innerHTML = "Quantity: " + chargerpurch;
        });
        document.getElementById("button3").addEventListener("click", function () {
            s21casepurch -= 1;
            s21casestock += 1;
            localStorage.s21case = s21casepurch;
            localStorage.s21casestock = s21casestock;
            document.getElementById('quan3').innerHTML = "Quantity: " + s21casepurch;
        });
        document.getElementById("button4").addEventListener("click", function () {
            wooshpurch -= 1;
            wooshstock += 1;
            localStorage.woosh = wooshpurch;
            localStorage.wooshstock = wooshstock;
            document.getElementById('quan4').innerHTML = "Quantity: " + wooshpurch;
        });

        let cartTotal = (s21purch * 899.99) + (chargerpurch * 19.99) + (s21casepurch * 9.99) + (wooshpurch * 25.99);
        let taxes = cartTotal * 0.13;
        let total = cartTotal + taxes;

        document.getElementById('subtotal').innerHTML = "Sub-Total &emsp; = &emsp; $" + cartTotal;
        document.getElementById('taxes').innerHTML = "Taxes &emsp; = &emsp; $" + taxes.toFixed(2);
        document.getElementById('total').innerHTML = "Total &emsp; = &emsp; $" + total.toFixed(2);

        document.getElementById('checkout').addEventListener("click", function () {
            localStorage.checkedout = true;
        });

    </script>

</body>
</html>
